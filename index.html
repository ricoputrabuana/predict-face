<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="index.js" type="module" defer></script> <!-- tambahkan type="module" di sini -->
</head>
<body>
    <h1>Upload an Image</h1>
    <input type="file" id="fileInput" />
    <button onclick="handleUpload()">Upload</button>
    <div id="uploadedImageContainer"></div>
    <div id="generatedImageContainer"></div>
    <canvas id="outputCanvas"></canvas> <!-- tambahkan canvas untuk menampilkan gambar hasil -->
</body>
</html>
